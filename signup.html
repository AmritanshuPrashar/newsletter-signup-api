  <body class="text-center">
    
<main class="form-signin w-100 m-auto"  >
    <form method="post" action="/">
        <img class="mb-4" src="./Images/logo.png" alt="" width="72" height="57">
        <h1 class="h5 mb-3 fw-normal">Join Our Amazing Feed</h1>
    
        <div class="form-floating">
          <input type="text" name = 'fName' class="form-control" id="floatingInput" placeholder="John" required autofocus>
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name = 'lName' class="form-control" id="floatingPassword" placeholder="Walker" required>
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" name = 'email' class="form-control" id="third" placeholder="abcxyz123@gmail.com" required>
            <label for="floatingPassword">Email Address</label>
          </div>
    
    
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <p class="mt-5 mb-3 text-muted">&copy; Amritanshu Prashar 2022</p>
      </form>
